                    <h1>সেন্টমার্টিন ভ্রমণ প্যাকেজ</h1>	</div>
            </div>

                                                                                                            <figure class="entry-thumbnail">
                                                                                                           <div class="post-content entry-content">
                                                            <div class="entry-meta-top">
                                                                <p><em><span style="color: #000000;">নীল জলে ঘেরা অপরূপ সৌন্দর্যের সেন্টমার্টিন ভ্রমণ করুন নয়নতারা ট্যুরস এর “সেন্টমার্টিন ভ্রমণ প্যাকেজ” এ।&nbsp;&nbsp;</span></em></p>
            <p><span style="color: #000000;">** পরিবার/ বন্ধু-বান্ধব / আত্মীয়-স্বজনদের নিয়ে নিশ্চিন্তে ঘুরে আসতে পারেন আমাদের সাথে।**&nbsp;</span></p>
            <p><span style="color: #000000;">&gt;&gt; ঢাকা থেকে বাসে যাওয়া-আসা, জাহাজে টেকনাফ থেকে সেন্টমার্টিন দ্বীপে যাওয়া-আসা, ভাল মানের সমুদ্র সৈকত ঘেঁষা রিসোর্টে থাকা, সুস্বাদু খাবারসহ সাজানো আমাদের প্যাকেজটি।&nbsp;&nbsp;&nbsp;</span></p>
            <p><span style="color: #000000;"><span style="color: #3366ff;"><strong>★<span style="color: #3366ff;"> ভ্রমণ তারিখঃ</span></strong></span> আপনাদের সুবিধাজনক যেকোন দিন কমপক্ষে ২ জন হলেই আমাদের প্যাকেজে সেন্টমার্টিন ভ্রমণে যেতে পারবেন। কাস্টমাইজ ট্যুর, কর্পোরেট ট্যুর, গ্রুপ ট্যুর আয়োজনের জন্য আমাদের সাথে যোগাযোগ করুন।</span></p>
            <p><span style="color: #000000;">★আগ্রহীদের ভ্রমন তারিখের কমপক্ষে ৫-১০ দিন আগে প্যাকেজ মূল্যের ৫০% টাকা জমা দিয়ে বুকিং কনফার্ম করতে হবে।&nbsp;</span><span style="color: #000000;">&nbsp;</span></p>
            <p>&nbsp;</p>
            <p><strong><span style="color: #000000;">★★প্যাকেজ মূল্যঃ&nbsp;</span></strong></p>
            <p><span style="color: #3366ff;"><em>২ দিন ১ রাতের প্যাকেজ মূল্যঃ</em></span></p>
            <p><span style="color: #000000;">&gt;&gt; ফ্যামিলি/ ফ্রেন্ডসঃ জনপ্রতি ৬৫০০/- টাকা (১ রুমে ৪ জন)</span></p>
            <p><span style="color: #000000;">&gt;&gt;কাপলদের জন্য সর্বমোট ১৫৫০০ টাকা (২ জন ১ রুম শেয়ার)&nbsp;</span></p>
            <p>&nbsp;</p>
            <p><span style="color: #3366ff;">এবং <em>৩ দিন ২ রাতের প্যাকেজ মূল্যঃ</em></span></p>
            <p><span style="color: #000000;">&gt;&gt; ফ্যামিলি/ ফ্রেন্ডসঃ জনপ্রতি ৮৪০০/- টাকা (১ রুমে ৪ জন) ।&nbsp;&nbsp;</span></p>
            <p><span style="color: #000000;">&gt;&gt;কাপলদের জন্য সর্বমোট ২১০০০ টাকা (২ জন ১ রুম শেয়ার)।&nbsp; &nbsp;</span></p>
            <p><span style="color: #000000;">নোট: উল্লেখিত মূল্য নন-এসি বাসের জন্য প্রযোজ্য। এসি বাসের ক্ষেত্রে (Economy Class) জনপ্রতি ৬০০-১২০০/-টাকা এবং এসি বাস (Business Class/sleeper) জনপ্রতি ১৮০০-২৬০০/- টাকা যোগ হবে।&nbsp; &nbsp;</span></p>
            <p>&nbsp;</p>
            <img src="images/saint-martin1.jpg" class="img-fluid custom-img">
            <h6><strong><span style="color: #000000;">★&nbsp;ভ্রমণ পরিকল্পনা:</span></strong></h6>
            <p><span style="color: #000000;">&gt;&gt; দিন ০ঃ</span></p>
            <p><span style="color: #000000;">রাত ৮টায় ঢাকা থেকে বাসে টেকনাফ এর উদ্দেশ্যে রওনা হবো।</span></p>
            <p><span style="color: #000000;">&gt;&gt;দিন ১ঃ</span></p>
            <p><span style="color: #000000;">সকালে টেকনাফ জাহাজ ঘাটে পৌঁছাবো ইনশাআল্লাহ। টেকনাফ ঘাটে নাস্তা করে শিপ এ করে সেন্টমার্টিন এর উদ্দেশ্যে যাত্রা। দুপুর ১২:০০ টার মধ্যে সেন্ট মার্টিন্ পৌছে হোটেলে চেক ইন করে ফ্রেশ হয়ে দুপুরের খাবার খেয়ে নিবো। একটু বিশ্রাম নিয়ে বিকেলে ইচ্ছে মত ঘোরাঘুরি ও সূর্যাস্তটা বীচে বসেই উপভোগ করবো। রাতে বার-বি-কিউ (সামুদ্রিক মাছ) ডিনার।</span></p>
            <p><span style="color: #000000;">&gt;&gt; দিন ২ঃ</span></p>
            <p><span style="color: #000000;">খুব সকালে উঠে সূর্যোদয় উপভোগ করবো। নাস্তা সেরে আমরা ট্রলার এ করে চলে যাব ছেড়াদ্বীপে।ছেড়াদ্বীপ ঘুরে এসে সমুদ্রে ঝাপাঝাপি করবো।এরপর আমরা ফ্রেশ হয়ে দুপুরের খাবার খেয়ে সব কিছু গোছগাছ করে ৩:০০ টার জাহাজে করে টেকনাফ চলে আসবো। টেকনাফ এসে আমরা রাতের গাড়িতে ঢাকার পথে রওনা দিবো।</span></p>
            <p><span style="color: #000000;">&gt;&gt; দিন ৩ঃ সারাদিন নিজেদের মত সময় কাটাবো। (শুধুমাত্র ৩ দিন ২ রাতের প্যাকেজের ক্ষেত্রে প্রযোজ্য)</span></p>
            <p><span style="color: #000000;">&gt;&gt; শেষ দিনঃ</span></p>
            <p><span style="color: #000000;">ভোরে ঢাকায় পৌঁছাবো ইনশাআল্লাহ।</span></p>
            <p>&nbsp;</p>
            <img src="images/saint-martin22.jpg" class="img-fluid custom-img">
            <p><strong><span style="color: #000000;">★&nbsp;প্যাকেজের অন্তর্ভুক্তঃ</span></strong></p>
            <p><span style="color: #000000;">* ঢাকা- টেকনাফ -ঢাকা বাসের টিকেট।</span></p>
            <p><span style="color: #000000;">* টেকনাফ – সেন্টমার্টিন – টেকনাফ জাহাজের টিকেট।</span></p>
            <p><span style="color: #000000;">* সেন্টমার্টিনে সমুদ্র সৈকত ঘেঁষা রিসোর্টে থাকার খরচ।</span></p>
            <p><span style="color: #000000;">* সেন্টমার্টিনে অবস্থানকালীন সময়ে ৩ বেলার খাবার।&nbsp;</span></p>
            <p>&nbsp;</p>
            <p><strong><span style="color: #000000;">★&nbsp;প্যাকেজের অন্তর্ভুক্ত নয়ঃ</span></strong></p>
            <p><span style="color: #000000;">* ব্যক্তিগত মেডিসিন ও ব্যক্তিগত খরচ</span></p>
            <p><span style="color: #000000;">* যাত্রা বিরতিতে কোন খাবার (বাস বা জাহাজে কোন খাবার অন্তর্ভুক্ত নয়)।</span></p>
            <p><span style="color: #000000;">* সেন্টমার্টিনে জাহাজ ঘাট থেকে রিসোর্টে যাওয়া-আসার ভ্যান/অটো ভাড়া।</span></p>
            <p><span style="color: #000000;">* লাগেজ ওঠানো-নামানোর জন্য কুলি ভাড়া।</span></p>
            <p><span style="color: #000000;">* যা অন্তর্ভূক্ত করা হয়নি এমন খরচ</span></p>
            <p>&nbsp;</p>
            <p><strong><span style="color: #000000;">★ খাবার মেন্যুঃ&nbsp;</span></strong></p>
            <p><span style="color: #000000;">&gt;&gt;নাস্তাঃ পরটা, ডিম, সবজি অথবা খিচুরী+ডিম ভুনা, মিনারেল ওয়াটার</span></p>
            <p><span style="color: #000000;">&gt;&gt;দুপুরের খাবারঃ ভাত, মুরগি/মাছ, সবজি, ভর্তা, ডাল, মিনারেল ওয়াটার</span></p>
            <p><span style="color: #000000;">&gt;&gt;রাতের খাবারঃ কোরাল মাছের বার বি কিউ ,পরটা, সফট ড্রিংকস, মিনারেল ওয়াটার</span></p>
            <p>&nbsp;</p>
            <img src="images/saint-martin3.jpg" class="img-fluid custom-img">
            <h6><strong><span style="color: #000000;">★★বুকিং এর নিয়মঃ</span></strong></h6>
            <p><span style="color: #000000;">★ সরাসরি আমাদের ব্যাংক অ্যাকাউন্টে টাকা জমা দিতে পারেন।</span></p>
            <p><span style="color: #000000;">★ বিকাশে টাকা পাঠাতে পারেন।</span><span style="color: #000000;"> ( খরচসহ টাকা পাঠাতে হবে)।&nbsp;</span></p>
            <p><span style="color: #000000;">(বিকাশ করার আগে অবশ্যই ফোন করে আমাদের সাথে কথা বলে নিবেন।)</span></p>
            <p><span style="color: #000000;">## টাকা পাঠানোর পর আমাদের ফোন করে নিজের নাম,মোবাইল নম্বর এবং টাকার পরিমান&nbsp; জানাবার পরই আপনার বুকিং কনফার্ম হবে।&nbsp;</span></p>
            <p><span style="color: #000000;">&gt;&gt; বুকিং এর টাকা অফেরতযোগ্য।</span></p>
            <p>&nbsp;</p>
            <p><strong><span style="color: #000000;">★শিশু পলিসিঃ</span></strong></p>
            <p><span style="color: #000000;">&gt;&gt; ০-৩ বছর বয়স পর্যন্ত শিশুর কোন খরচ লাগবেনা (যদি খাবার না লাগে)।&nbsp;</span></p>
            <p><span style="color: #000000;">&gt;&gt;৩-৮ বছরের শিশুদের জন্য ৩০০০ টাকা দিতে হবে (যদি বাচ্চাটি বাবা মার সাথে বেড শেয়ার করে ও বাস টিকিট না নেয়)। ৮&nbsp; ঊর্ধ্বদের জন্য প্যাকেজ মূল্যে কোন ছাড় প্রযোজ্য নয়।&nbsp;&nbsp;</span></p>
            <p>&nbsp;</p>
            <p><span style="color: #000000;">** সেন্টমার্টিন ভ্রমণ প্যাকেজ নিয়ে কিছু জানার থাকলে কল করুন : 01968251125</span></p>
